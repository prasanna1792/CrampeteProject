<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link href = "css/bootstrap.min.css" rel = "stylesheet">	
</head>
<body>
	<div class="container">
		<h2>SIGNUP FORM</h2>
		<form action="Success.html" method="post">
			<div class="form-group">
				<table border="1" cellspacing="0" cellpadding="10">
					<tr>
						<td colspan="2"><input type="text" name="FirstName" placeholder="Enter First Name" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" name="LastName" placeholder="Enter Last Name" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" name="PhoneNumber" placeholder="Enter Phone Number" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" name="EmailId" placeholder="Enter Email Id" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" name="Password" placeholder="Enter Password" /></td>
					</tr>
					<tr>
						<td colspan="2"><input type="text" name="ConfirmPassword" placeholder="Enter Password" /></td>
					</tr>
					<tr>
						<td colspan="1">
							<input type="submit" name="Submit" value="Submit">
						</td>
						<td colspan="1">
							<input type="reset" name="Reset" value="Reset">
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
